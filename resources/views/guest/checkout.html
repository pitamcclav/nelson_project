<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AgriLink</title>
  <link rel="stylesheet" href="checkoutstyles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      Agri<span>Link</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for fresh produce...">
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">&#xf09a;</a>
      <a href="https://twitter.com" target="_blank">&#xf099;</a>
      <a href="https://linkedin.com" target="_blank">&#xf0e1;</a>
    </div>
    <a href="#" class="login-button">Login</a>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Marketplace</a></li>
      <li><a href="#">Farmers</a></li>
      <li><a href="#">Buyers</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout">
    <div class="checkout-form">
      <h1>Checkout</h1>
      <form action="submit-order.php" method="POST">
        <!-- Buyer Information -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
        </div>

        <!-- Payment Methods -->
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="mobile-money">Mobile Money</option>
            <option value="airtel-money">Airtel Money</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <!-- Payment Details (conditional based on selection) -->
        <div id="payment-details">
          <div class="form-group mobile-money">
            <label for="mobile-number">Mobile Number (for Mobile Money):</label>
            <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" required>
          </div>
          <div class="form-group airtel-money">
            <label for="airtel-number">Airtel Number:</label>
            <input type="text" id="airtel-number" name="airtel-number" placeholder="Enter your Airtel number" required>
          </div>
          <div class="form-group paypal">
            <label for="paypal-email">PayPal Email:</label>
            <input type="email" id="paypal-email" name="paypal-email" placeholder="Enter your PayPal email" required>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        Agri<span>Link</span>
      </div>
      <ul class="footer-nav">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>

  <script>
    // Show/hide payment details based on selected payment method
    const paymentMethodSelect = document.getElementById("payment-method");
    const paymentDetails = document.getElementById("payment-details");
    const mobileMoneyInput = document.querySelector(".mobile-money");
    const airtelMoneyInput = document.querySelector(".airtel-money");
    const paypalInput = document.querySelector(".paypal");

    paymentMethodSelect.addEventListener("change", function() {
      const selectedMethod = paymentMethodSelect.value;
      mobileMoneyInput.style.display = selectedMethod === "mobile-money" ? "block" : "none";
      airtelMoneyInput.style.display = selectedMethod === "airtel-money" ? "block" : "none";
      paypalInput.style.display = selectedMethod === "paypal" ? "block" : "none";
    });
  </script>

</body>
</html>
